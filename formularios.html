<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <header>
      <h1>Formulario de Registro</h1>
    </header>

    <main>
      <form>
        <div>
          <label for="name">Nombre:</label>
          <input type="text" id="name" placeholder="ingrese su nombre" />
        </div>
        <br />
        <div>
          <label for="last name">Apellido </label>
          <input type="text" id="last name" placeholder="ingrese su apellido" />
        </div>
        <br />

        <div>
          Modalidad de Cursada:
          <input name="Modalidad de cursada" type="radio" id="od" />
          <label for="od">On-Demand</label>

          <input name="Modalidad de cursada" type="radio" id="ev" />
          <label for="ev">En vivo</label>
        </div>
        <br />
        <div>
          <label for="email">Correo:</label>
          <input type="email" id="email" placeholder="enrique@gmail.com" />
        </div>
        <br />
        <div>
          <input id="cb1" type="checkbox" />
          <label for="cb1"
            >Deseo recibir informaci√≥n sobre nuevos posteos en la plataforma de
            Nucba.</label
          >
        </div>
        <br />
        <div>
          <input id="cb2" type="checkbox" />
          <label for="cb2"
            >Declaro que lei los terminos y condiciones y estoy listo para
            convertirme en desarrollador web Full Stack.
          </label>
        </div>
        <br />
        <div>
          <input type="submit" value="Enviar" />
        </div>
      </form>
    </main>
  </body>
</html>
